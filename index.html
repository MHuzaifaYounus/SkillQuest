
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SkillQuest Mastery Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc; /* Slate-50 */
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Custom scrollbar for columns */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Responsive height adjustments */
        @media (max-width: 768px) {
            .board-container {
                height: auto;
                overflow-y: visible;
            }
            .app-wrapper {
                height: auto;
                min-height: 100vh;
            }
        }

        /* Markdown Styling */
        .prose-custom h1 { font-size: 1.875rem; font-weight: 800; color: white; margin-bottom: 1.5rem; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; }
        .prose-custom h2 { font-size: 1.5rem; font-weight: 700; color: #60a5fa; margin-top: 2rem; margin-bottom: 1rem; }
        .prose-custom h3 { font-size: 1.25rem; font-weight: 700; color: #e2e8f0; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose-custom p { font-size: 1rem; color: #cbd5e1; line-height: 1.625; margin-bottom: 1rem; }
        .prose-custom ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; color: #cbd5e1; }
        .prose-custom li { margin-bottom: 0.5rem; }
        .prose-custom strong { color: #93c5fd; font-weight: 600; }
        .prose-custom blockquote { border-left: 4px solid #3b82f6; background-color: rgba(59, 130, 246, 0.05); padding: 1rem 1.5rem; border-radius: 0 0.75rem 0.75rem 0; font-style: italic; margin: 1.5rem 0; color: #94a3b8; }
        .prose-custom code { background-color: #1e293b; color: #93c5fd; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.875rem; }
        .prose-custom hr { border-color: #1e293b; margin: 2rem 0; }

        @keyframes slide-in-bottom {
            0% { transform: translateY(12px) scale(0.95); opacity: 0; }
            60% { transform: translateY(-2px) scale(1.01); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); border-color: rgba(59, 130, 246, 0.3); }
            30% { box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.8); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); border-color: rgba(59, 130, 246, 0.3); }
        }

        .animate-card-in {
            animation: slide-in-bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .animate-success-flash {
            animation: success-pulse 0.6s ease-out forwards;
        }
    </style>
<script type="importmap">
{

    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",

  }
}
</script>
</head>
